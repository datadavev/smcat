<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import {html, css, LitElement} from 'https://cdn.jsdelivr.net/npm/lit-element@2.5.1/lit-element.min.js';
        export class SimpleGreeting extends LitElement {
          static get styles() {
            return css`p { color: blue }`;
          }

          static get properties() {
            return {
              name: {type: String}
            }
          }

          constructor() {
            super();
            this.name = 'Somebody';
          }

          render() {
            return html`<p>Hello, ${this.name}!</p>`;
          }
        }

        customElements.define('simple-greeting', SimpleGreeting);
    </script>
</head>
<body>
<simple-greeting name="World"></simple-greeting>
</body>
</html>
